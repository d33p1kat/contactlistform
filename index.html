<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>

    <title>ContactForm</title>
  </head>
  <body>
    <div class="container">
      <div class="row">
        <div class="card  mx-auto col-md-5">
            <div id="popupform" class="row" style="display:none;">
              <nav class="navbar bg-white text-dark col-12">
                <p class="pr-1 h4">New Contact</p>
                <div>
                  <a href="#" id="cross"><i class="fa fa-times text-dark fa-x" aria-hidden="true"></i></a>
                </div>
              </nav>
              <div class="card-body">
                <form id="form_values">  
                  <div class="form-group row">
                    <label  class="col-sm-3 col-form-label">FirstName</label>
                    <div class="col-sm-9">
                      <input type="text" class="form-control" id="fname" placeholder="FirstName">
                    </div>
                  </div>
                  <div class="form-group row">
                    <label class="col-sm-3 col-form-label">LastName</label>
                    <div class="col-sm-9">
                      <input type="text" class="form-control" id="lname" placeholder="LastName">
                    </div>
                  </div>
                  <div class="form-group row">
                    <label  class="col-sm-3 col-form-label">AddPhone</label>
                    <div class="col-sm-9">
                      <input type="text" class="form-control" id="phone" placeholder="AddPhone">
                    </div>
                  </div>
                  <div class="form-group row" >
                    <div class="col-sm-10" id="closevals">
                      <button type="submit" class="btn btn-dark editbtn" id="create">Create</button>
                      <button type="submit" class="btn btn-secondary editbtn" id="update" style="display: none;">Update</button>
                     
                    </div>
                  </div>
                </form>
              </div>
            </div>
            <div class="row" id="numberslist">
              <nav class="navbar navbar-dark bg-dark text-white col-12">
                <h3 class="h4 font-weight-normal"> Groups</h3>
                <p class="pr-5 h4">Contacts</p>
                <div>
                  <a href="#"><i class="fa fa-plus fa-x text-white font-weight-normal" aria-hidden="true" id="plus"></i></a>
                </div>
              </nav>
              <div class="input-group col-12 mt-3">
                <div class="input-group">
                  <div class="input-group-prepend">
                    <div class="input-group-text"><i class="fa fa-search" aria-hidden="true"></i></div>
                  </div>
                  <input type="text" class="form-control"  id ="search" placeholder="Search">
                </div>
              </div>
              <div class="card-body">
                <h4 class="card-title">Contact List</h4>
                <ul class="list-group" id="list"></ul>
              </div>
            </div>
        </div>
      </div>
    </div>
       
   
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js" integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js" integrity="sha384-B4gt1jrGC7Jh4AgTPSdUtOBvfO8shuf57BaghqFfPlYxofvL8/KUEfYiJOMMV+rV" crossorigin="anonymous"></script>
    <script src="app1.js"></script>
  </body>
</html>
